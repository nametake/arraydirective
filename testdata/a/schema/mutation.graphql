type Mutation {
    createA(input: CreateAInput!): CreateAPayload!
    createB(input: CreateBInput!): CreateBPayload!
}

input CreateAInput {
    aIDs: [ID!]! @list(max: 10)
}

type CreateAPayload {
    a: [A!]!
}

input CreateBInput {
    bIDs: [ID!]! # want "bIDs has list directive"
}

type CreateBPayload {
    b: [B!]!
}
